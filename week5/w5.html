<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="mystyles.css" />
  </head>
  <body>
    <div id="titlebar">
      <h1 id="title">Workshop 5.1: DIA4 Kevin LIM</h1>
    </div>

    <div id="controlbar">
      <div class="shapedrop">
        <label for="shape">Shape:</label>
        <select id="shape" name="shape" value="square">
          <option value="square">square</option>
          <option value="triangle">triangle</option>
          <option value="circle">circle</option>
        </select>
      </div>

      <div class="navpick">
        <label for="bgColor">Background Color </label>
        <input
          type="color"
          name="Background Color"
          id="bgColor"
          value="#000000"
        />
      </div>

      <div class="navpick">
        <label for="bdColor">Border Color </label>
        <input
          type="bdColor"
          name="Border color"
          id="bdColor"
          value="#000000"
        />
      </div>

      <div class="borderdrop">
        <label for="border">Border Width:</label>
        <select id="border" name="border" value="2">
          <option value="2">2px</option>
          <option value="4">4px</option>
          <option value="6">6px</option>
          <option value="8">8px</option>
          <option value="10">10px</option>
          <option value="20">20px</option>
        </select>
      </div>

      <div class="sizedrop">
        <label for="size">Figure Size:</label>
        <select id="size" name="size" value="20">
          <option value="20">20px</option>
          <option value="40">40px</option>
          <option value="60">60px</option>
          <option value="80">80px</option>
          <option value="100">100px</option>
          <option value="200">200px</option>
        </select>
      </div>

      <div class="navbutt">
        <button type="button">Display Figure</button>
      </div>
    </div>

    <script type="text/javascript" src="myscript.js"></script>
  </body>
</html>
